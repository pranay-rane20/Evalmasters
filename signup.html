<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-4xl flex">
            <!-- Left Section -->
            <div class="w-1/2 pr-8">
                <h2 class="text-lg font-semibold mb-2">JOIN FOR FREE</h2>
                <h1 class="text-4xl font-bold mb-6">Unleash the Explorer <span class="text-blue-500">inside YOU</span>, Enjoy your free access</h1>
                <p class="mb-6">Get Started with the easiest and most secure website to manage Faculty Data</p>
                <div>
                    <button class="bg-transparent border border-blue-500 text-blue-500 font-semibold py-2 px-4 rounded hover:bg-blue-500 hover:text-white transition">Explore more</button>
                    <button class="bg-blue-500 text-white font-semibold py-2 px-4 ml-4 rounded hover:bg-blue-600 transition">Book Now</button>
                </div>
            </div>

            <!-- Right Section -->
            <div class="w-1/2 pl-8 bg-gray-700 p-8 rounded-lg">
                <h2 class="text-3xl font-bold mb-6">Create new account.</h2>
                <form>
                    <div class="mb-4">
                        <label class="block text-sm mb-2" for="username">UserID</label>
                        <input class="w-full p-3 rounded bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" id="userID" placeholder="UserID">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm mb-2" for="first-name">First Name</label>
                        <input class="w-full p-3 rounded bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" id="first-name" placeholder="first-name">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm mb-2" for="last-name">Last Name</label>
                        <input class="w-full p-3 rounded bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" id="last-name" placeholder="last-name">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm mb-2" for="email">Email</label>
                        <input class="w-full p-3 rounded bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" id="email" placeholder="youremail@gmail.com">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm mb-2" for="password">Password</label>
                        <input class="w-full p-3 rounded bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" id="password" placeholder="password">
                    </div>
                    <div class="flex items-center justify-between">
                        <a href="./login.html" class="text-sm text-blue-500 hover:underline">Already A Member? Log In</a>
                        <a class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 transition" href="./admin.html">Create Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
