<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">
    <div class="flex flex-col md:flex-row items-center">
        <!-- Left side - Login Form -->
        <div class="bg-gray-900 p-8 rounded-lg shadow-lg max-w-sm">
            <h2 class="text-3xl font-semibold mb-6">Welcome!</h2>
            <p class="mb-4">Log in to Evalmasters to continue to your account.</p>
            <div class="mb-4">
                <button class="w-full bg-gray-800 py-2 px-4 rounded-lg flex items-center justify-center mb-3 hover:bg-gray-700">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo" class="h-6 w-6 mr-3">
                    Log in with Google
                </button>
                <button class="w-full bg-gray-800 py-2 px-4 rounded-lg flex items-center justify-center hover:bg-gray-700">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo" class="h-6 w-6 mr-3">
                    Log in with Apple
                </button>
            </div>
            <div class="flex items-center justify-between mb-4">
                <hr class="w-full border-gray-700">
                <span class="px-2 text-gray-500">Or</span>
                <hr class="w-full border-gray-700">
            </div>
            <div class="mb-4">
                <input type="email" placeholder="Your email address" class="w-full bg-gray-800 py-2 px-4 rounded-lg mb-3 placeholder-gray-500">
                <input type="password" placeholder="Your password" class="w-full bg-gray-800 py-2 px-4 rounded-lg mb-2 placeholder-gray-500">
                <a href="#" class="text-purple-500 text-sm hover:underline">Forgot password?</a>
            </div>
            <a class="w-full bg-purple-600 py-2 px-4 rounded-lg hover:bg-purple-500" href="./admin.html">Log In</a>
            <p class="mt-4 text-center text-sm text-gray-500">
                Don't have an account? <a href="./signup.html" class="text-purple-500 hover:underline">Sign up</a>
            </p>
        </div>

        <!-- Right side - Info Section -->
        <div class="mt-10 md:mt-0 md:ml-12 text-center md:text-left">
            <h2 class="text-4xl font-semibold">400K+ users. 50M+ AI secured platform.</h2>
            <p class="mt-4 mb-8 text-gray-400">Join Now</p>
            <div class="relative">
                <div class="absolute top-0 left-1/2 transform -translate-x-1/2 bg-gray-900 w-52 h-52 md:w-64 md:h-64 rounded-full flex items-center justify-center">
                    <div class="bg-gray-800 w-32 h-32 md:w-40 md:h-40 rounded-full">
                        <div class="relative">
                            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                                <p class="text-6xl font-bold text-purple-600">3D</p>
                                <div class="flex justify-center">
                                    <div class="h-10 w-10 bg-purple-600 rounded-full"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
